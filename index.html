<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>The Weather Seer</title>
</head>
<body>
  <div class="bg-primary mx-0">
    <h1 class="text-center text-white font-weight-bold p-2">The Weather Seer</h1>
  </div>
  <div class="container-fluid">
    <!-- Search bar and recent searches -->
    <div class="row mx-1">
      <div class="col-sm-3">
        
        <form id="searchForm">
          <div class="form-group">
            <label for="cityInput" class="searchLabel"><h3>Search for a City:</h3></label>
            <input class="form-control" id="cityInput">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
      </div>
      <!-- today's weather -->
      <div class="col-sm-9 forecast">
        <div class="row today border border-secondary pl-2 py-2">
          <div class="col-sm-12">
            <div class="row">
              <h2 class="cityName" id="cityName"></h2><img class="icon" id="icon-0"></img>
            </div>
            <div class="row">
              <p>Temp: <span id="temp-0"></span></p>
            </div>
            <div class="row">
              <p>Wind: <span id="wind-0"></span></p>
            </div>
            <div class="row">
              <p>Humidity: <span id="humidity-0"></span></p>
            </div>
            <div class="row">
              <p>UV Index: <span id="uv"></span></p>
            </div>
          </div>
        </div>
        <!-- 5-day forecast -->
        <div class="row">
          <h3>5-Day Forecast:</h3>
        </div>
        <div class="row d-flex justify-content-between">
          <div class="col-sm px-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 1</h5>
                <!-- icon -->
                <p class="card-text">Temp: <span id="temp-1"></span></p>
                <p class="card-text">Wind: <span id="wind-1"></span></p>
                <p class="card-text">Humidity: <span id="humidity-1"></span></p>
              </div>
            </div>
          </div>

          <div class="col-sm px-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- icon -->
                <p class="card-text">Temp: <span id="temp-1"></span></p>
                <p class="card-text">Wind: <span id="wind-1"></span></p>
                <p class="card-text">Humidity: <span id="humidity-1"></span></p>
              </div>
            </div>
          </div>

          <div class="col-sm px-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 3</h5>
                <!-- icon -->
                <p class="card-text">Temp: <span id="temp-1"></span></p>
                <p class="card-text">Wind: <span id="wind-1"></span></p>
                <p class="card-text">Humidity: <span id="humidity-1"></span></p>
              </div>
            </div>
          </div>

          <div class="col-sm px-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 4</h5>
                <!-- icon -->
                <p class="card-text">Temp: <span id="temp-1"></span></p>
                <p class="card-text">Wind: <span id="wind-1"></span></p>
                <p class="card-text">Humidity: <span id="humidity-1"></span></p>
              </div>
            </div>
          </div>

          <div class="col-sm px-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 5</h5>
                <!-- icon -->
                <p class="card-text">Temp: <span id="temp-1"></span></p>
                <p class="card-text">Wind: <span id="wind-1"></span></p>
                <p class="card-text">Humidity: <span id="humidity-1"></span></p>
              </div>
            </div>
          </div>

          
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
