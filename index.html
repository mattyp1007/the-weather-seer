<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>The Weather Seer</title>
</head>
<body>
  <div class="bg-primary mx-0">
    <h1 class="text-center text-white font-weight-bold p-4">The Weather Seer</h1>
  </div>
  <div class="container-fluid">
    <!-- Search bar and recent searches -->
    <div class="row mx-1">
      <div class="col-sm-3">
        
        <form id="searchForm">
          <div class="form-group">
            
            <label for="cityInput" class="searchLabel"><h3>Search for a City:</h3></label>
            <input class="form-control" id="cityInput">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
        <div class="list-group border-top border-dark mt-3" id="recentsList"></div>
      </div>
      
      <!-- today's weather -->
      <div class="col-sm-9">
        <div class="row d-flex">
          <div class="alert alert-danger d-none flex-fill" role="alert" id="searchAlert">Error: City not found</div>
        </div>
        <div class="row forecast invisible pl-2 py-2">  
            
          <div class="row today border border-secondary p-2 w-100">
            <div class="col-sm-12">
              <div class="row">
                <h2 class="cityName" id="cityName"></h2><img class="icon" id="icon-0"></img>
              </div>
              <div class="row">
                <p>Temp: <span id="temp-0"></span></p>
              </div>
              <div class="row">
                <p>Wind: <span id="wind-0"></span></p>
              </div>
              <div class="row">
                <p>Humidity: <span id="humidity-0"></span></p>
              </div>
              <div class="row">
                <p>UV Index: <span id="uv"></span></p>
              </div>
            </div>
          </div>
          <!-- 5-day forecast -->
          <div class="row future py-2 pl-2">
            <div class="row pl-2 w-100">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="row d-flex justify-content-between align-items-stretch px-2 w-100">
              <div class="col-sm pl-0">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" id="date-1"></h5>
                    <img id="icon-1"></img>
                    <p class="card-text">Temp: <span id="temp-1"></span></p>
                    <p class="card-text">Wind: <span id="wind-1"></span></p>
                    <p class="card-text">Humidity: <span id="humidity-1"></span></p>
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" id="date-2"></h5>
                    <img id="icon-2"></img>
                    <p class="card-text">Temp: <span id="temp-2"></span></p>
                    <p class="card-text">Wind: <span id="wind-2"></span></p>
                    <p class="card-text">Humidity: <span id="humidity-2"></span></p>
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" id="date-3"></h5>
                    <img id="icon-3"></img>
                    <p class="card-text">Temp: <span id="temp-3"></span></p>
                    <p class="card-text">Wind: <span id="wind-3"></span></p>
                    <p class="card-text">Humidity: <span id="humidity-3"></span></p>
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" id="date-4"></h5>
                    <img id="icon-4"></img>
                    <p class="card-text">Temp: <span id="temp-4"></span></p>
                    <p class="card-text">Wind: <span id="wind-4"></span></p>
                    <p class="card-text">Humidity: <span id="humidity-4"></span></p>
                  </div>
                </div>
              </div>

              <div class="col-sm pr-0">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" id="date-5"></h5>
                    <img id="icon-5"></img>
                    <p class="card-text">Temp: <span id="temp-5"></span></p>
                    <p class="card-text">Wind: <span id="wind-5"></span></p>
                    <p class="card-text">Humidity: <span id="humidity-5"></span></p>
                  </div>
                </div>
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
